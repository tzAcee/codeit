<div style="z-index: 100; height: 100vh;width: 100%; position:fixed;">
    <mat-toolbar color="primary">
      <mat-icon routerLink="/start">home</mat-icon><span style="margin-left: 5px;">{{title}}</span>
      <span class="fill"></span>
  
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <a routerLink="/start" mat-button><mat-icon>home</mat-icon>Start</a>
        <a routerLink="/dashboard" mat-button><mat-icon>dashboard</mat-icon>Dashboard</a>
        <a routerLink="/impressum" mat-button><mat-icon>gavel</mat-icon>Impressum</a>
        <a routerLink="/settings" mat-button><mat-icon>settings</mat-icon>Settings</a>
        <a href="#" mat-button><mat-icon>account_box</mat-icon>Account</a>
      </div>
  
      <div fxShow="true" fxHide.gt-sm="true">
        <button mat-button (click)="sidenav.toggle()"><mat-icon>list</mat-icon></button>
      </div>
    </mat-toolbar>
    <mat-sidenav-container  style="background-color: transparent;" fxFlexFill>
      <mat-sidenav #sidenav fxLayout="column">
        <div fxLayout="column">
          <a (click)="sidenav.toggle()" mat-button><mat-icon>keyboard_return</mat-icon></a>
          <a routerLink="/start" mat-button><mat-icon>home</mat-icon>Start</a>
          <a routerLink="/dashboard" mat-button><mat-icon>dashboard</mat-icon>Dashboard</a>
          <a routerLink="/impressum" mat-button><mat-icon>gavel</mat-icon>Impressum</a>
          <a routerLink="/settings" mat-button><mat-icon>settings</mat-icon>Settings</a>
          <a href="#" mat-button><mat-icon>account_box</mat-icon>Account</a>
        </div>
      </mat-sidenav>
      <mat-sidenav-content><router-outlet></router-outlet></mat-sidenav-content>
    </mat-sidenav-container>
  </div>
